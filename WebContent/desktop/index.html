<!DOCTYPE html>
<html>
<head>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="../libs/jquery-ui/themes/base/jquery-ui.min.css" type="text/css"></link>
<link rel="stylesheet"
	href="libs/jquery-layout/jquery-layout-default.css" type="text/css"></link>
<link rel="stylesheet" href="libs/idangerous.swiper/idangerous.swiper.css" type="text/css"></link>
<link rel="stylesheet" href="libs/idangerous.swiper/idangerous.swiper.scrollbar.css" type="text/css"></link>
<link rel="stylesheet" href="../libs/jqgrid/ui.jqgrid.css" type="text/css"></link>

<script type="text/javascript" src="../libs/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../libs/jquery-ui/jquery-ui-src.js"></script>
<script type="text/javascript"
	src="../libs/jquery-ui/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript" src="libs/jquery-layout/jquery-layout.js"></script>
<script type="text/javascript" src="libs/idangerous.swiper/idangerous.swiper-2.0.min.js"></script>
<script type="text/javascript" src="libs/idangerous.swiper/idangerous.swiper.scrollbar-2.0.js"></script>
<script type="text/javascript" src="libs/jquery.ba-resize/jquery.ba-resize.min.js"></script>
<script type="text/javascript" src="../libs/jqgrid/jquery.jqGrid.min.js"></script>
<script type="text/javascript" src="../libs/jqgrid/grid.locale-cn.js"></script>
<script type="text/javascript" src="js/myplugin.js"></script>

<script type="text/javascript" src="js/jsEx.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/user.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/desk.js"></script>
<script type="text/javascript" src="js/folder.js"></script>
<script type="text/javascript" src="js/market.js"></script>
<!-- <script type="text/javascript" src="js/tab.js"></script> -->
</head>

<body>
	<div class='ui-layout-north'>
		<div id='divNorth' class='content'>
			<img class='logo' src="img/logo.png"></img>
			<div id="divUser">
				当前用户:<span>admin</span> | <a href="#">注销</a>
			</div>
		</div>
	</div>
	<div class='ui-layout-center'>
		<div id='divTopbar'>
			<div id='divTitle' class='left'>
				<!-- <img src='img/logotitle.png'/> -->
				<span>宁波市防汛防旱指挥平台</span>
			</div>
			<div id='divHomeBtn' class='left navitem'></div>
			<div id='divNav' class='left'>
				<!-- .navitem -->
			</div>
			<div id='divExpand'></div>
		</div>
		<div id='divMain' class='content'>
			<div id='divDesks' class='swiper-container'>
				<div class='swiper-wrapper'>
					
				</div>
				<div id='deskPager' class="pagination"><div class="pagers"></div><button class='desk-add'>添加桌面</button><button class='desk-edit'>编辑</button></div>
				<!-- 左右箭头 -->
				<div id="divLeft" class="slip">
					<div></div>
				</div>
				<div id="divRight" class="slip">
					<div></div>
				</div>
				<div id=toggle-view>菜单模式</div>
				<div id='mask'></div>
			</div>
			
			<div id='divFrame'>
				
			</div>
		</div>
	</div>
	<div class='tmpl'>
		<div id='tmpl_reslist'>
			<div rescd='{rescd}' class='reslist'>
				<span class=res_nm>{resnm}</span>
				<span class='res_syq'>{syq}</span>
				<span class='res_link'>点击打开水库主页</span>
			</div>
		</div>
	</div>
</body>
</html>
